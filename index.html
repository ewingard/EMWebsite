<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ezra M. Wingard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<!-- head banner for Updates, New Things I've been doing, credits to dcode on youtube for the tut-->
    <div class="banner" id="banner">
        <div class="banner__content">
        <div class="banner__text">
           <span>Welcome! Check out what's new and fresh <a href="projects/index.html#WN" style= "color: white;">here</a></span>
        </div>
        <button class="banner__close" type="button" id="banner close">
            <span class="material-symbols-outlined">
                close
            </span>
        </button>
        </div>
    </div>
<!-- end head banner-->

    <div class="container">
        <div class="name-and-long-button">
            <div class="name">Ezra M. Wingard</div>
            <div class="long-button">
                <a href="aboutme/">
                    <img src="assets/images/ezra_self-portrait.svg" alt="Self-Portrait" class="large-image";>
                </a>
                <span class="link-text">About Me</span>
                <a href="/aboutme/">
                    <img src="assets/images/link-arrow.png" alt="Arrow-Link-To-AboutMe" class="small-image";>
                 </a>
            </div>
        </div>
        <div class="button-group">
            <div class="button-row">
                <a href="/projects/" class="small-button">
                    <img src="assets/images/brain.png" alt="Brain Drawing" style="width: 70%; border-radius: 0.59vw;">
                    <span class="link-text">Projects</span>
                </a>
                <a href="/experience/" class="small-button">
                    <img src="assets/images/education.png" alt="Graduate Cap Drawing" style="width: 70%; border-radius: 0.59vw;">
                    <span class="link-text">Experience</span>
                </a>
                <a href="/skills/" class="small-button">
                    <img src="assets/images/cogs.png" alt="Cogs Drawing" style="width: 70%; border-radius: 0.59vw;">
                    <span class="link-text">Skills</span>
                </a>
            </div>
            <div class="button-row">
                <a href="https://github.com/ewingard" target="_blank" rel="noopener noreferrer" class="small-button">
                    <img src="assets/images/code.png" alt="Drawing of Code Bracket" style="width: 70%; border-radius: 0.59vw;">
                    <span class="link-text">View my GitHub</span>
                </a>
                <a href="/interests/" class="small-button">
                    <img src="assets/images/hearts.png" alt="Hearts Drawing" style="width: 70%; border-radius: 0.59vw;">
                    <span class="link-text">Interests</span>
                </a>
                <a href="/publications/" class="small-button">
                    <img src="assets/images/books.png" alt="Books Drawing" style="width: 70%; border-radius: 0.59vw;">
                    <span class="link-text">Publications</span>
                </a>
            </div>
        </div>
    </div>
    <script>
        document.querySelector(".banner__close").addEventListener("click", function () {
        this.closest(".banner").style.display = "none";
        });
    </script>
    <script src="script.js"></script>    
</body>
</html>
